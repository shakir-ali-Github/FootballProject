<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Saturday Footy</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.27.2/axios.min.js"
        integrity="sha512-odNmoc1XJy5x1TMVMdC7EMs3IVdItLPlCeL5vSUPN2llYKMJ2eByTTAIiiuqLg+GdNr9hF6z81p27DArRFKT7A=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
</head>

<body>
    <h1>Saturday Football <img src="football.jpeg" style="width:10% ; height:10%" /> </h1>
    <p>Please make sure ALL fields are complete before you submit or update </p>

    <main class="container">
        <div class="row">
            <section class="col-4">
                <form id="footballerForm">
                    <label class="form-label" for="name">Name:</label>
                    <input class="form-control" type="text" name="name" id="name">
                    <label class="form-label" for="position">Position:</label>
                    <input class="form-control" type="text" name="position" id="position">
                    <label class="form-label" for="email">Email:</label>
                    <input class="form-control" type="text" name="email" id="email">
                    <label class="form-label" for="age">Age:</label>
                    <input class="form-control" type="number" name="age" id="age">
                    <div class="mt-3">

                    </div>
                    <button class="btn btn-danger" type="reset">Reset</button>
                    <button class="btn btn-primary">Submit</button>
                </form>
            </section>
            <section class="col">
                <div id="output" class="row row-cols-2 g-4"></div>
            </section>
        </div>
    </main>

    <script src="./footballer.js"></script>
</body>

</html>
